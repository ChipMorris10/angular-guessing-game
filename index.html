<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <!-- sample angular code -->
    <div class="container">
      <div ng-controller="myController">
        <h3>Guess a number between 1 and 100</h3>
        {{quitMessage}}<br>
        <button ng-click='startGame()' ng-hide='showGame'>Start Game</button>
        <div ng-show='showGame'>
          <input type='number' ng-model='guess' min='1' max='100'>
          <p>
            {{message}}<br>
            <ng-pluralize count='numGuesses'
                          when="{'1': 'You have made 1 guess.',
                                'other': 'You have made {} guesses.'}">
            </ng-pluralize>
          </p>
          <button ng-click='makeGuess()'>Make Guess</button>
          <button ng-click='giveUp()'>Give Up</button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
  </body>
</html>
